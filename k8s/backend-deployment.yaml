apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: media-backend
  template:
    metadata:
      labels:
        app: media-backend
    spec:
      containers:
        - name: backend
          image: media-tracker-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: media-config
            - secretRef:
                name: media-secrets
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10