apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media-ingress
spec:
  rules:
    - host: media.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: media-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: media-backend
                port:
                  number: 8080